<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fitapp">
    <meta name="description" content="Track your workouts - sets, reps, and weight">

    <title>Fitapp</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">
</head>

<body>
    <div id="app">
        <!-- App content will be rendered here -->
        <main id="main-content">
            <!-- Screen content -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bottom-nav">
            <button class="nav-item active" data-screen="home">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-screen="templates">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z">
                    </path>
                    <path d="M12 15l-3 3a2.2 2.2 0 0 0 2 2l3-3"></path>
                    <path d="M14.31 8l5.74 9.94"></path>
                    <path d="M9.69 8h3.62"></path>
                    <path d="M18 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                    <path d="M14 2l-.93 5.48a6 6 0 0 0-1.77 2.12"></path>
                </svg>
                <span>Workout</span>
            </button>

            <!-- Central Plus Button -->
            <button class="nav-item nav-item-plus" data-action="quick-add">
                <div class="plus-button-inner">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="3">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
            </button>

            <button class="nav-item" data-screen="stats">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z">
                    </path>
                    <path d="M12 15l-3 3a2.2 2.2 0 0 0 2 2l3-3"></path>
                    <path d="M14.31 8l5.74 9.94"></path>
                    <path d="M9.69 8h3.62"></path>
                    <path d="M18 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                    <path d="M14 2l-.93 5.48a6 6 0 0 0-1.77 2.12"></path>
                </svg>
                <span>Levels</span>
            </button>
            <button class="nav-item" data-screen="settings">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                </svg>
                <span>More</span>
            </button>
        </nav>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/data.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/components/timer.js" defer></script>
    <script src="js/components/modal.js" defer></script>
    <script src="js/components/quick-action-modal.js" defer></script>
    <script src="js/screens/home.js" defer></script>
    <script src="js/screens/workout.js" defer></script>
    <script src="js/screens/templates.js" defer></script>
    <script src="js/screens/exercises.js" defer></script>
    <script src="js/screens/stats.js" defer></script>
    <script src="js/screens/settings.js" defer></script>
    <script src="js/app.js" defer></script>
</body>

</html>
